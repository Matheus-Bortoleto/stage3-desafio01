<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Agende sua Mentoria</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua Mentoria.</p> 
        </header>
    
        <form>
            <fieldset>
                <legend>INFORMAÇÕES PESSOAIS</legend>
                    <div class="col-name">
                        <div class="input-wrapper">
                            <label for="person-name">Nome</label>
                            <input type="text" id="person-name"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="person-lastname">Sobrenome</label>
                            <input type="text" id="person-lastname"/>
                        </div>

                    </div>
            </fieldset>
            
            <fieldset>
                <div class="input-wrapper">
                    <label for="person-email">Email <span>(digite um email válido)</span></label>
                    <input type="text" id="person-email"/>
                </div>

                <div class="input-wrapper">
                    <label for="person-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="person-password"/>
                </div>
        </fieldset>

        <fieldset>
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
                <label for="mentor-name">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                <input type="text" id="mentor-name"/>
            </div>
        </fieldset>
       
        <fieldset>
            <legend>SEU HORÁRIOS DISPONÍVEIS</legend>
            <h2>PRIMEIRA CONSULTA</h2>    
            <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-data">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-data"/>
                    </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end"/>
                        </div>
            </div>      
            </fieldset>

            <fieldset>
            <h2>SEGUNDA CONSULTA</h2>    
            <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-data">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-data"/>
                    </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end"/>
                        </div>
            </div>      
            </fieldset>
    
    </form>
    <footer>
        <button
        class="button"
        form="my-form"
        type="submit">
        Salvar
    </button>
    </footer>
    </div>
</body>
</html>
